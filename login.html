<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libertinus+Serif+Display&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <header>
    <nav>
      <h3>Login</h3>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        height="24px"
        viewBox="0 -960 960 960"
        width="24px"
        fill="#1f1f1f"
      >
        <path
          d="M160-200v-80h80v-280q0-83 50-147.5T420-792v-28q0-25 17.5-42.5T480-880q25 0 42.5 17.5T540-820v28q80 20 130 84.5T720-560v280h80v80H160Zm320-300Zm0 420q-33 0-56.5-23.5T400-160h160q0 33-23.5 56.5T480-80ZM320-280h320v-280q0-66-47-113t-113-47q-66 0-113 47t-47 113v280Z"
        />
      </svg>
    </nav>
  </header>
  <body>
    <article class="loginContainer">
      <h2>Welcome to <br />Sangam My<br />Connect!</h2>
      <p>Please sign-in to your account and start <br />the adventure</p>
      <div class="login__input input-box">
        <label class="profile__label" for="email"><span>Username</span></label>
        <input class="profile__input" type="email" id="email" />
      </div>
      <div class="login__input input-box">
        <label class="profile__label" for="password"></label>
        <input
          class="profile__input"
          type="password"
          id="password"
          placeholder="Password"
        />
      </div>

      <div class="login__forgotremem">
        <div class="form-group">
          <input type="checkbox" id="Remember" />
          <label class="label-inline" for="Remember">Remember Me</label>
        </div>
        <div>
          <a class="login__anchor" href="#" alt="">Forgot Password?</a>
        </div>
      </div>

      <button class="login__btn btn btn--primary btn--stretched">
        <a>Log In</a>
      </button>
    </article>
  </body>
</html>
