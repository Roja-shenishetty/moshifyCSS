  <body>
    <!--Welcome Container-->
    <section class="wholeContainer">
      <article class="welcome">
        <div class="welcome__header">
          <img
            class="welcome__image"
            src="../passportSizeImages/Rugvedpic.jpeg"
            alt=""
          />
          <section>
            <h4>
              Welcome, <br />
              super.user@sangam.com!
            </h4>
          </section>
        </div>
        <div class="welcome__content">
          <p>You can start using work manager.</p>
          <button class="btn btn--primary">Sign Out</button>
        </div>
      </article>

      <!--Edit Profile-->

        <legend><h3>Edit Profile</h3></legend>
        <div class="profile">
          <img
            class="profile__image"
            src="../passportSizeImages/Rugvedpic.jpeg"
            alt=""

          <h3>Rugved Shenishetty</h3>
          <button class="btn btn--secondary">super_admin</button>
          <div class="profile__box">

          </div>
          <div class="profile__icons-names">
            <p>Front</p>
            <p>Back</p>
            <p>Gallery</p>
            <p>Cam</p>
          </div>
          <button class="btn btn--primary">Capture</button>
          <div class="input-box">
            <label class="profile__label" for="username">Username</label>
            <input
              class="profile__input"
              type="text"
              id="username"
              value="Rugved"
            />
          </div>
          <div class="input-box">
            <label class="profile__label" for="email">Email</label>
            <input
              class="profile__input"
              type="email"
              id="email"
              value="rugved@gmail.com"
            />
          </div>
          <div class="input-box">
            <label class="profile__label" for="firstname">FirstName</label>
            <input class="profile__input" type="text" id="firstname" />
          </div>
          <div class="input-box">
            <label class="profile__label" for="lastname">LastName</label>
            <input class="profile__input" type="text" id="lastname" />
          </div>
          <div class="input-box">
            <label class="profile__label" for="gender">Gender</label>
            <input class="profile__input" type="gender" id="gender" />
          </div>
          <div class="input-box">
            <label class="profile__label" for="voicephone">VoicePhone</label>
            <input class="profile__input" type="tel" id="voicephone" />
          </div>
          <div class="input-box">
            <label for="voicephonecc" class="profile__label"
              >VoicePhoneCC</label
            >
            <input
              list="countries"
              class="profile__input"
              type="tel"
              id="voicephonecc"
            />
            <datalist id="countries">
              <option value="1" selected>+91(Canada)</option>
              <option value="2">+91(India)</option>
            </datalist>
          </div>
          <div class="input-box">
            <label class="profile__label" for="whatsapp">WhatsAppPhone</label>
            <input class="profile__input" type="tel" id="whatsapp" />
          </div>
          <div class="input-box">
            <label class="profile__label" for="whatsappcc"
              >WhatsAppPhoneCC</label
            >
            <input
              list="countries"
              class="profile__input"
              type="tel"
              id="whatsappcc"
            />
            <datalist id="countries">
              <option value="+91(Canada)" selected></option>
              <option value="+91(India)"></option>
            </datalist>
          </div>
          <div class="input-box">
            <label class="profile__label" for="branch">Branch</label>
            <input
              list="branches"
              class="profile__input"
              type="tel"
              id="whatsappcc"
            />
            <datalist id="branches">
              <option value="Canada"></option>
              <option value="India"></option>
            </datalist>
          </div>
        </div>
      </article>
    </section>
